<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://icons.iconarchive.com/icons/hopstarter/soft-scraps/48/Calculator-icon.png" type="image/x-icon">
</head>
<body>
    <section>
        <h1>Calculadora</h1>
        <div class='inputs'>
            <!---- NUMEROS ------->
            <p id="resultado"></p>
            <p class="botoes">
                <button class="btn1">1</button>
                <button class="btn2">2</button>
                <button class="btn3">3</button>
                <button class="btnclass4">4</button>
                <button class="btn5">5</button>
            </p>
            <p class="botoes">
                <button class="btn6">6</button>
                <button class="btn7">7</button>
                <button class="btn8">8</button>
                <button class="btn9">9</button>
                <button class="btn0">0</button>
            </p>
            <!---- CALCULOS ------>
            <p class="botoes">
                <button class="somar">+</button>
                <button class="subtrair">-</button>
                <button class="multiplicar">x</button>
                <button class="dividir">/</button>
                <button class="igual">=</button>
            </p>
            <p class="reset"><button class="reset">RESET</button></p>
        </div>
        <footer><p>Criado por <a href="https://github.com/WELLITOn07" target="_blank"><abbr title="Visite meu Github">WELLITOn07&copy;</abbr></a><span>V2.0</span></p></footer>
    </section>
</body>
<script src="js.js"></script>
</html>
